<div class="generic-dialog">
    <h2 mat-dialog-title class="h3">{{data.title}}</h2>
    <mat-dialog-content>
        {{data.message}}
    </mat-dialog-content>
    <mat-dialog-actions>
        <!-- Optional Action -->
        <button appBtn class="primary-action" *ngIf="!!data.action"
            matRipple [mat-dialog-close] (click)="data.action()">{{data.action_text}}</button>
        <!-- Compulsory Dismiss Button -->
        <button appBtn class="secondary-action" matRipple [mat-dialog-close]>{{data.dismiss_text || 'OK'}}</button>
    </mat-dialog-actions>
</div>
