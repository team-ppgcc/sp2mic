<mat-form-field class="example-full-width">
  <input [matAutocomplete]="auto" aria-label="Select Users" matInput placeholder="Select Users" type="text">
  <mat-hint>Enter text to find users by name</mat-hint>
</mat-form-field>

<mat-autocomplete #auto="matAutocomplete" [displayWith]="storedProcedureDisplayFn">
  <mat-option *ngFor="let user of filteredUsers | async" [value]="selectedUsers">
    <div (click)="optionClicked($event, user)">
      <mat-checkbox (change)="toggleSelection(user)" (click)="$event.stopPropagation()" [checked]="user.selected">
        {{ user.firstname }} {{ user.lastname }}
      </mat-checkbox>
    </div>
  </mat-option>
</mat-autocomplete>

<br><br>

<label>Selected Users:</label>
<mat-list dense>
  <mat-list-item *ngIf="selectedUsers?.length === 0">(None)</mat-list-item>
  <mat-list-item *ngFor="let user of selectedUsers">
    {{ user.firstname }} {{ user.lastname }}
  </mat-list-item>
</mat-list>
